<h1 style="color: blue;">חכה לסיום הטעינה והורדת הקבצים</h1>

<script>
     
    var downloadIndex;
    window.onload = async function() {
        let index = Number(localStorage.getItem("downloadIndex") || 0);
         if(index<1){
            await Promise.all([fetchAllNetunim()])
            setTimeout(() => {
            makejason();
        }, 5000);
        return;

         }
         else if(index<2){
            await Promise.all([fetchAllNetunimB()])
             setTimeout(() => {
            makejasonB();
        }, 5000);
        return;
        }

         else if(index<3){
            await Promise.all([fetchAllNetunimP()])
            setTimeout(() => {
            makejasonP();
        }, 7500);
        return;
        }
        else if(index>=3){
            localStorage.removeItem("downloadIndex");
            return;
        }
         
    }
    
</script>
